<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>VTU Results2Excel Tool </title>
  </head>
  <body>
    <div id="mainNav" class="navBar">
      <p id="appName">VTU Results2Excel Tool</p>
    </div>

    <div class="MainContent">
      <img alt="VTU" src="assets/vtuLogo.png" />

      <form id="detailsForm">
        <fieldset id="detailsFormFieldSet">
          <legend>Fill College/Class Details</legend>
          <div  class="inputWrapper">
            <label class="flabel" for="collegeCode">College Code :</label>
            <input maxlength="3" id="collegeCodeInput" required placeholder="Enter college code" name="collegeCode" type="text"   />
          </div>

          <div class="inputWrapper">
            <label class="flabel" for="year">Year :</label>
            <input maxlength="2"  id="syear" required placeholder="Enter year" name="year" type="number" />
          </div>
          
          <div class="inputWrapper">
            <label class="flabel" for="branch">Branch :</label>
            <input maxlength="3"  id="sbranch" required placeholder="Enter branch code" name="branch" type="text"   />
          </div>

          <div class="inputWrapper">
            <label class="flabel" for="startUSN">Starting USN:</label>
            <input maxlength="3"  id="sfusn" required placeholder="Enter first student USN" name="startUSN" type="number" />
          </div>
          <div class="inputWrapper">
            <label class="flabel" for="endUSN">Ending USN :</label>
            <input maxlength="3" id="slusn" required placeholder="Enter last student USN" name="endUSN" type="number" />
          </div>
  
        <div class="centreWrapper">
          <button type="reset" class="resetbtn">Reset</button>
          <button class="subBtn">Submit</button>

        </div>
        </fieldset>
      </form>

      <form id="detailsForm2">
        <fieldset id="detailsFormFieldSet2">
          <legend >Select required exam</legend>
          <div  class="inputWrapper">
            <label class="flabel">Available Result :</label>
           <select>
             <option>5th Sem Result</option>
           </select>
          </div>
          <div  class="inputWrapper">
            <label class="flabel" for="folderPath">Path to save the excel file:</label>
            <input required type="text" placeholder="Enter path" id="folderPath" name="folderPath"/>
          </div>

        <div class="centreWrapper">
          <button id="cancelBtn" class="resetbtn">Cancel</button>
          <button type="submit" class="subBtn">Generate Excel</button>
        </div>

        <div id="loadingContainer" class="centreWrapper">
          <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          <p>Generating please wait...</p>
        </div>
        </fieldset>
      </form>
     
    </div>

    <script src="./renderer.js"></script>
   
  </body>
</html>
